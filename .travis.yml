version: "~> 1.0"
os: linux
arch:
- amd64
language: python
python:
- '3.6'
services:
- docker
notifications:
  email:
    on_success: never
    on_failure: never
  slack:
    if: branch = master
    rooms:
      secure: 
    template:
    - "%{commit_subject}"
    - build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) @%{branch}
    - by %{author} %{result} in %{duration}
    on_success: change
    on_failure: always
install:
- pip install -r requirements.txt
- ansible-galaxy install -r requirements.yml -f
- curl -Lo /tmp/merge.sh https://raw.githubusercontent.com/ckaserer/git-merge-script/master/merge.sh
- chmod a+x /tmp/merge.sh
env:
  global:
  - secure: 
script:
- cp .ci/config.yml config.yml
- docker run --rm -d --name instance --privileged -v /sys/fs/cgroup:/sys/fs/cgroup:ro
  -v $(pwd):/mnt --tmpfs /run --tmpfs /tmp geerlingguy/docker-debian10-ansible /lib/systemd/systemd
- docker exec -it instance ansible-galaxy install -r /mnt/requirements.yml
- docker exec -it instance ansible-playbook /mnt/playbook.yml -i /mnt/.ci/hosts.ini
  --skip-tags notest
after_success:
- |
  BRANCHES_TO_MERGE_REGEX='^develop' \
    BRANCH_TO_MERGE_INTO=master \
    GIT_REPO=${TRAVIS_REPO_SLUG} \
    GIT_SERVER=github.com \
    /tmp/merge.sh
